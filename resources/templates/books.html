<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>ADMINISTRAR LIBROS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">
		<div th:switch="${books}">
			<h2 th:case="null">No se encontraron libros</h2>
			<div th:case="*">
				<h2>Administrar libros</h2>
				<table class="table table-striped table-responsive-md">
					<thead>
						<tr>
							<th>ID</th>
							<th>NOMBRE LIBRO</th>
							<th>CATEGORIA</th>
							<th>AUTOR</th>
							<th>PRECIO</th>
							<th>ESTADO</th>
							<th>MODIFICAR</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="book : ${books}">
							<td th:text="${book.bk_id}"></td>
							<td th:text="${book.bk_name}"></td>
							<td th:text="${book.category.ct_name}"></td>
							<td th:text="${book.author.at_name}"></td>
							<td th:text="${book.bk_price}"></td>
							<td th:text="${book.bk_status}"></td>
							<td><a th:href="@{/edit/{id}(id=${book.bk_id})}">Modificar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<p><a href="/create" class="btn btn-primary btn-sm mb-2">Agregar Libro</a>
				<a href="/" class="btn btn-primary btn-sm mb-2">Regresar</a>
			</p>

		</div>
	</div>
</body>

</html>
